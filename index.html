<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="/Logo-baki.png" id="Img" alt="Baki">
    </header>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <h2 class="BMI">BMI Calculator</h2>
                <form class="Forms">
                    <p class="text"><label>Height in CM </label><input type="text" id="height"></p>
                    <p class="text"><label>Weight in KGs </label><input type="text" id="weight"></p>
                    <button>Calculate</button>
                    <div id="result"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
